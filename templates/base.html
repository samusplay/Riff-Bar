<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RiffBar{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">RiffBar</h1>
            <nav>
                {% if user.is_authenticated %}
                    <!-- Usuario autenticado -->
                    <a href="{% url 'crear_reserva' %}" class="mr-4 hover:underline">Crear Reserva</a>
                    <a href="{% url 'lista_reservas' %}" class="mr-4 hover:underline">Ver Reservas</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Cerrar Sesión</a>
                {% else %}
                    <!-- Usuario no autenticado -->
                    <a href="{% url 'login' %}" class="mr-4 hover:underline">Iniciar Sesión</a>
                    <a href="{% url 'registro' %}" class="hover:underline">Registrarse</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        {% block contenido %}
        {% endblock %}
    </main>

    <footer class="bg-black text-white text-center p-4">
        © 2025 RiffBar. Todos los derechos reservados.
    </footer>

</body>
</html>
