{# templates/pagos/crear_pago.html #}
{% extends "base.html" %}

{% block contenido %}
<div class="max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Registrar Pago</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
    >
      Guardar Pago
    </button>
  </form>
</div>
{% endblock %}
