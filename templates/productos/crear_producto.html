{% extends 'base.html' %}

{% block contenido %}
<div class="max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-4">Crear Producto</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-800 text-white px-4 py-2 rounded"
    >
      Guardar Producto
    </button>
  </form>
  <div class="mt-4">
    <a href="{% url 'listar_productos' %}" class="text-blue-600">
      Ver productos
    </a>
  </div>
</div>
{% endblock %}
