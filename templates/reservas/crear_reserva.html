{% extends "base.html" %}

{% block title %}Crear Reserva - RiffBar{% endblock %}

{% block contenido %}
<h1 class="text-2xl font-bold mb-6">Formulario de Reserva</h1>

<form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Reservar Mesa
    </button>
</form>
{% endblock %}
